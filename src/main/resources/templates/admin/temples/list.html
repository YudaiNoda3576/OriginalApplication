<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8"></meta>
</head>
<body>
	<!-- コンテンツ部分 -->
	<div th:fragment="templeList_contents">
		<div class="page-header">
			<h1>登録寺院一覧</h1>
		</div>
		<table class="table table-bordered table-hover table-striped">
			<tr>
				<th class="info col-sm-2">寺院ID</th>
				<th class="info col-sm-2">パスワード</th>
				<th class="info col-sm-2">寺院名</th>
				<th class="info col-sm-2">宗派</th>
				<th class="info col-sm-2">氏名</th>
				<th class="info col-sm-2">役職</th>
				<th class="info col-sm-2">郵便番号</th>
				<th class="info col-sm-2">住所</th>
				<th class="info col-sm-2">メールアドレス</th>
				<th class="info col-sm-2">権限</th>
			</tr>
			<tr th:each="temple : ${templeList}">
				<td th:text="${temple.templeId}"></td>
				<td th:text="${temple.password}"></td>
				<td th:text="${temple.templeName}"></td>
				<td th:text="${temple.denomination}"></td>
				<td th:text="${temple.name}"></td>
				<td th:text="${temple.position}"></td>
				<td th:text="${temple.postalcode}"></td>
				<td th:text="${temple.adress}"></td>
				<td th:text="${temple.email}"></td>
				<td th:text="${temple.role}"></td>
			</tr>
		</table>
	</div>
</body>
</html>
