<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8"></meta>
</head>
<body>
	<!-- コンテンツ部分 -->
	<div th:fragment="supporterList_contents">
		<div class="page-header">
			<h1>檀徒一覧</h1>
		</div>
		<table class="table table-bordered table-hover table-striped">
			<tr>
				<th class="info col-sm-2">ID</th>
				<th class="info col-sm-2">檀徒氏名</th>
				<th class="info col-sm-2">施主名</th>
				<th class="info col-sm-2">郵便番号</th>
				<th class="info col-sm-2">住所</th>
				<th class="info col-sm-2">電話番号</th>
				<th class="info col-sm-2">メールアドレス</th>
			</tr>
			<tr th:each="supporter : ${supporterList}">
				<td th:text="${supporter.supporterId}"></td>
				<td th:text="${supporter.supporterName}"></td>
				<td th:text="${supporter.ownerName}"></td>
				<td th:text="${supporter.postalcode}"></td>
				<td th:text="${supporter.adress}"></td>
				<td th:text="${supporter.phoneNumber}"></td>
				<td th:text="${supporter.email}"></td>
			</tr>
		</table>
	</div>
</body>
</html>
